<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Card</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="userCard">
	<div class="cardHeaderContainer">
		<h1>John Doe</h1>
	</div>
	<div class="cardMainContainer">
		<div class="cardImageContainer">
			<img src="https://keenthemes.com/preview/metronic/theme/assets/pages/media/profile/profile_user.jpg"
				 alt="John Doe">
		</div>
		<div class="cardInfoContainer">
			<div class="cardBioContainer">
				<p>Hello, my name is John! Bacon ipsum dolor amet short ribs prosciutto strip steak, pig ham tongue buffalo
					beef ribs hamburger pork venison.</p>
			</div>
			<div class="cardStatContainer">
				<div class="cardStatBlock">
					<h2>108</h2>
					<p>Posts</p>
				</div><!--
				--><div class="cardStatBlock">
					<h2>457</h2>
					<p>Followers</p>
				</div><!--
				--><div class="cardStatBlock">
					<h2>229</h2>
					<p>Following</p>
				</div>
			</div>
			<div class="cardButtonsContainer">
			</div>
		</div>
	</div>
</div>
</body>
</html>
